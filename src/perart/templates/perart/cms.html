{% extends "base.html" %}

{% block extracss %}
<link href="/static/css/base.css" type="text/css" rel="stylesheet"></link>
<link href="/static/js/superfish/superfish.css" type="text/css" rel="stylesheet"></link>
{% endblock %}

{% block extrajs %}
<script type="text/javascript" src="/static/js/superfish/hoverIntent.js"></script>
<script type="text/javascript" src="/static/js/superfish/superfish.js"></script>
<script type="text/javascript" src="/static/js/superfish/supersubs.js"></script> 

<script type="text/javascript">

// initialise plugins
$(document).ready(function(){ 
    $("ul.sf-menu").supersubs({
        delay: 600,
        autoArrows:  false,
        minWidth:    5,   // minimum width of sub-menus in em units 
        maxWidth:    87,   // maximum width of sub-menus in em units 
        extraWidth:  1     // extra width can ensure lines don't sometimes turn over 
                           // due to slight rounding differences and font-family 
    }).superfish();  // call supersubs first, then superfish, so that subs are 
                     // not display:none when measuring. Call before initialising 
                     // containing tabs for same reason. 
});
$(document).ready(function () {$('.sf-menu > li > a').css({'font-size': '10pt'});});
</script>
{% block extrascripts %}{% endblock %}
{% endblock %}

{% block bodyclass %}page{% endblock %}
